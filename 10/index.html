<html>
  <head>
    <title>Experiment 10</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder
        position="2 0 -3"
        radius="1"
        height="2.5"
        color="darkslategray">
      </a-cylinder>
      <a-cylinder
        position="-1 0 -3"
        radius="1"
        segments-radial="10"
        height="1"
        wireframe="true"
        color="salmon">
      </a-cylinder>
      <a-cylinder
        position="-3 1 -3"
        rotation="30 40 150"
        radius="1"
        theta-start="50"
        theta-length="90"
        height="0.25"
        color="sandybrown">
      </a-cylinder>
      <a-plane position="0 -2 -4" rotation="-90 0 0" width="8" height="10" color="cyan"></a-plane>
    </a-scene>
  </body>
</html>
